<body>

    <h2>Link Absoluto</h2>
    <button>
        <a href="http://www.google.com.br" target="_self">Link Google</a>
        <!--"_self" faz com que abra o link na mesma janela/guia, "_blank" abre em outra janela/guia, "_top" abre em todo corpo da janela e "_parent" abre no corpo pai-->
        <!--Link absoluto usa um endereço de web completo, já o link relativo é direcionado para um endereço local-->
    </button>
    <!--"button" adiciona um botão no texto desejado-->
    <br>
    <h2>Link relativo</h2>
    <button>
        <a href="terceirapagina.html">Link Css</a>
    </button>
